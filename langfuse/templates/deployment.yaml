apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "langfuse.fullname" . }}
  labels:
    {{- include "langfuse.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "langfuse.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "langfuse.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "langfuse.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            {{- if .Values.postgresql.enabled }}
            - name: DATABASE_USERNAME
              value: {{ .Values.postgresql.auth.username }}
            - name: DATABASE_NAME
              value: {{ include "langfuse.databaseName" . }}
            - name: DATABASE_HOST
              value: {{ include "langfuse.databaseHost" . }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "langfuse.postgresqlSecret" . }}
                  key: {{ .Values.postgresql.auth.secretKeys.userPasswordKey }}
            {{- else }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "langfuse.connectionSecret" . }}
                  key: database-url
            {{- end }}
            {{- if .Values.directURL }}
            - name: DIRECT_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "langfuse.connectionSecret" . }}
                  key: direct-url
            {{- end }}
            - name: NEXTAUTH_URL
              value: {{ .Values.nextauthURL }}
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "langfuse.internalSecret" . }}
                  key: auth-secret
            - name: SALT
              valueFrom:
                secretKeyRef:
                  name: {{ include "langfuse.internalSecret" . }}
                  key: salt
          envFrom:
            - configMapRef:
                name: {{ include "langfuse.configMap" . }}
            {{- if .Values.additionalConfigurationSecret }}
            - secretRef:
                name: {{ .Values.additionalConfigurationSecret }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/public/health
              port: http
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
