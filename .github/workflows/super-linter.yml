name: Lint Code Base

on: # yamllint disable-line rule:truthy
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  lint-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: "main"
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_KUBERNETES_KUBECONFORM: false

  lint-generated-manifests:
    runs-on: ubuntu-latest
    steps:
      - name: Install Bitnami Helm Repo
        run: helm repo add bitnami https://charts.bitnami.com/bitnami

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Prepare a folder that only contains charts
        run: |
          mkdir -p charts
          for dir in $(ls -d */); do
              if [[ $dir != charts/ && $dir != .* ]] ; then
                  mv $dir charts/
              fi
          done

      - name: Generate and validate releases
        uses: shivjm/helm-kubeconform-action@v0.2.0
